<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item p-3">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All Products</h6>
            </a>
        </div>

        <ng-container *ngFor="let item of categories" >
            <div class="item p-3 dropdown">
                <a class="dropbtn" (click)="filter(item.catName)">
                    <img src={{item.thumbnail}} alt="">
                    <h6 class="text-center">{{item.catName}}</h6>
                </a>
                <div class="dropdown-content">
                    <ng-container *ngFor="let subcat of item.productSubcategories" >
                        <a (click)="filter2(subcat)">{{subcat}}</a>
                    </ng-container>
                </div>
            </div>
        </ng-container>

    </div>
</div>



<div class="container pt-3">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey">
                    <div class="card col-md-2">
                        <img class="text-center" src={{item.productImages[0]}} alt="">
                        <h6 class="text-primary" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"> {{item.catName}}</h6>
                        <h6 class="text-primary" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"> {{item.brandName}}</h6>
                        <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                            {{item.productName}}</h5>
                        <!-- <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                            {{item.description}}</p> -->
                        <p><strong>Price:</strong> Rs.{{item.price}}</p>
                        
                        <button class="btn btn-primary">Add to cart</button>
                        
                    </div>
        </ng-container>
    </div>
</div>
