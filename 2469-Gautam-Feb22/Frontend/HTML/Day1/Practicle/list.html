<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
		<title>List</title>
	</head>
	<body>
		<p> Unorder list 1 </p>
		<ul>
			<li> First </li>
			<li> Second </li>
			<li> Third </li>
		</ul>
		<p> Unorder list 2 </p>
		<ul>
			<li> First </li>
			<li> Second </li>
			<li> Third </li>
		</ul>
		<p> ordered list 1</p>
		<ol type="1">
			<li>Laptop</li>
			<li>Internet</li>
			<li>Power-supply</li>
		</ol>
		<p> ordered list 1</p>
		<ol type="i">
			<li>Laptop</li>
			<li>Internet</li>
			<li>Power-supply</li>
		</ol>
	
		
	</body>
</html>
