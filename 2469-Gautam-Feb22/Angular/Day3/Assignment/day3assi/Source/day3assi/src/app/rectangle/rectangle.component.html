<div id="rect" class="col-4 d-inline-block vh-100">
    <h6 class="pb-3">Create a Rectangle Component which computes area of Rectangle.</h6>
    <p>Enter Height : <input type="number" [(ngModel)]="num1"></p>
    <p>Enter Width : <input type="number" [(ngModel)]="num2"></p>
    <button (click)="area()" class="btn btn-primary">Calculate</button>
    <p class="text-success">{{result}}</p>
</div>
