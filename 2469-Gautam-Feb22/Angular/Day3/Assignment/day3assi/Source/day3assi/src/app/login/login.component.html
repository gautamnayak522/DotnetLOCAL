<div id="login" class="col-4 d-inline-block vh-100">
    <h6 class="pb-3">Create Login Component which validate a user with below credential username=admin, password=admin</h6>
<p>Enter Username : <input type="text" placeholder="UserName" [(ngModel)]="uname" required></p>
<p>Enter Password : <input type="text" placeholder="Password" [(ngModel)]="pass" required></p>
<button (click)="check()" class="btn btn-primary">Submit</button>
</div>
