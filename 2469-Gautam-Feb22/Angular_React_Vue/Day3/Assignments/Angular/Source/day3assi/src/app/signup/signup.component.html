<div id="signup" class="col-4 d-inline-block vh-100">
    <h6 class="pb-3">Create a signup component which contains field like Name, Address, PanNumber and interpolate these information in the paragraph</h6>
<p>Enter Name : <input type="text" placeholder="Name" [(ngModel)]="name"></p>
<p>Enter Address : <input type="text" placeholder="Address" [(ngModel)]="add"></p>
<p>Enter PAN No : <input type="number" placeholder="PAN NO" [(ngModel)]="pan" required></p>
<p class="text-primary">{{name}} {{add}} {{pan}}</p>
</div>
