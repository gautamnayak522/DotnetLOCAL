<h3>HTTP POSTS API</h3>

<div [formGroup]="postDetails">
  <input type="text" formControlName="id" placeholder="id (autogenerated)" readonly/>
  <input type="text" placeholder="user_id" formControlName="user_id" />
  <input type="text" placeholder="title" formControlName="title"/>
  <input type="text" placeholder="body" formControlName="body"/>
 <br>
  <button type="button"  (click)="postPost()">Create</button>
  <button type="button" (click)="updateinfo()" >update</button>
  
</div>
<br><br>
<table>
  <caption></caption>
  <tr>
    <th>ID</th>
    <th>USER_ID</th>
    <th>TITLE</th>
    <th>BODY</th>
  </tr>
  <tr *ngFor="let item of Posts">
    <td>{{item.id}}</td>
    <td>{{item.user_id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
    <td><button (click)="editinfo(item)">Edit</button></td>
    <td><button (click)="deletepost(item)">Delete</button></td>
  </tr>
</table>
