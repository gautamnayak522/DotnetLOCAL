<table *ngIf="data.length" class="table">
    <caption></caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.Id}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Address}}</td>
    </tr>
</table>
