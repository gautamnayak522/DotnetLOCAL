<p>product component!</p>
<table class="table border w-50">
    <caption>Table</caption>
    <tr>
        <th>ProductName</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Payable Amount</th>
    </tr>
    <tr *ngFor="let item of product">
        <td>
            {{item.pname}}
        </td>
        <td>
            {{item.price}}
        </td>
        <td>
            {{item.qty}}
        </td>
        <td>
            {{discount(item.price)}}
        </td>

    </tr>
</table>


<app-productlist [list]="product"></app-productlist>
