<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
		<title>List</title>
	</head>
	<body>
		<p> Unorder list 1 </p>
		<ul>
			<li> First </li>
			<li> Second </li>
			<li> Third </li>
		</ul>
		<p> Unorder list 2 </p>
		<ul>
			<li> First </li>
			<li> Second </li>
			<li> Third </li>
		</ul>
		<p> ordered list 1</p>
		<ol type="1">
			<li>Laptop</li>
			<li>Internet</li>
			<li>Power-supply</li>
		</ol>
		<p> ordered list 1</p>
		<ol type="i">
			<li>Laptop</li>
			<li>Internet</li>
			<li>Power-supply</li>
		</ol>
		<br />
		<p>A Description List<p>
		<dl>
			<dt>Coffee</dt>
				<dd>- black hot drink</dd>
			<dt>Milk</dt>
				<dd>- white cold drink</dd>
		</dl>
	</body>
</html>
